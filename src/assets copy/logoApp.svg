<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Rainbow Gradient Definition -->
    <linearGradient id="rainbow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="16%" style="stop-color:#FF7F00;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#0000FF;stop-opacity:1" />
      <stop offset="83%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9400D3;stop-opacity:1" />
    </linearGradient>

    <!-- Inverse Rainbow Gradient Definition -->
    <linearGradient id="inverse-rainbow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9400D3;stop-opacity:1" />
      <stop offset="16%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#0000FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="83%" style="stop-color:#FF7F00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle with Rainbow Gradient -->
  <circle cx="50" cy="50" r="40" stroke="url(#rainbow-gradient)" stroke-width="10" fill="none" />
  
  <!-- Inner Circle with Inverse Rainbow Gradient -->
  <circle cx="50" cy="50" r="25" stroke="url(#inverse-rainbow-gradient)" stroke-width="8" fill="none" />
  
  <!-- Text inside the Circle -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-size="15" fill="url(#rainbow-gradient)" font-family="Arial, sans-serif" font-weight="bold">
    D$D
  </text>
</svg>
